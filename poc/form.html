<!DOCTYPE html>

<html lang="en" style="font-size: 20px;">

<head>

<meta charset="GBK">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<title>表单页面</title>

<link rel="stylesheet" type="text/css" href="dist/css/mzui.css">

<script type="text/javascript" src="dist/js/mzui.js"></script>

</head>

<body>

	<div>
		<section class="section no-margin">

			<div class="heading  ">

				<div class="title">

					<input type="text" style="border: 0; width: 100%"
						placeholder="请输入您所有查询的关键字" class="text-gray">

				</div>

				<div class="nav">

					<a><i class="icon-search"></i></a>

				</div>

			</div>

		</section>
		<div class="heading">
			<div class="title">单选列表项</div>
		</div>
		<section class="section pl10">
			<label class="flex space-between  divider has-padding no-margin">
				<div class="">cell stander</div> <input class="radio " type="radio"
				name="type" checked>

			</label> <label class="flex space-between  has-padding no-margin">
				<div>cell stander</div> <input class="radio " type="radio"
				name="type">

			</label>
		</section>
		<div class="heading">
			<div class="title">复选框列表</div>
		</div>
		<section class="section pl10">
			<label class="flex  divider has-padding no-margin"> <input
				class="checkbox" type="checkbox" name="many" checked>
				<div class="">cell stander</div>
			</label> <label class="flex  has-padding no-margin"> <input
				class="checkbox" type="checkbox" name="many">
				<div>cell stander</div>
			</label>
		</section>
		<div class="heading ">

			<div class="title">表单</div>

		</div>

		<section class="pl10 section no-margin">

			<div class=" row divider has-padding no-margin">

				<label class="cell-4">qq</label> <input class="cell no-border"
					type="text" name="" placeholder="请输入qq号码">

			</div>

			<div class="row divider no-margin  align-middle pl5">

				<label class="cell-4">手机号码</label> <input class="cell-4 no-border"
					type="text" name="" placeholder="请输入手机号码"> <span
					class="cell-4 text-green bl  flex-center v-code align-middle"
					style="height: 42px; align-items: center;">获取验证码</span>

			</div>

			<div class=" row divider has-padding no-margin">

				<label class="cell-4">日期</label> <input class="cell no-border"
					type="text" name="" placeholder="年/月/日">

			</div>

			<div class=" row divider has-padding no-margin">

				<label class="cell-4">时间</label> <input class="cell no-border"
					type="text" name="" placeholder="年/月/日 --:--">

			</div>

			<div class=" row  no-margin pl5">

				<label class="cell-4">验证码</label> <input class="cell-4 no-border"
					type="text" name="" placeholder="请输入验证码"> <span
					class="cell-4 bl flex flex-center no-padding"><img
					class="fluid no-margin" src="vcode.jpg" style="height: 42px"></span>

			</div>

		</section>

		<div class="help-text text-important has-padding divider-top">底部说明文字底部说明文字

		</div>

		<!-- 表单报错 -->

		<div class="heading  ">

			<div class="title">表单报错</div>

		</div>

		<section class="pl10 section no-margin">

			<div class=" row  has-padding no-margin has-error flex space-between">

				<label class="cell-4 text-red">卡号</label> <input
					class="cell-6 no-border" type="text" name="" placeholder="请输入卡号">

				<i class="cell-2 icon icon-times text-red justify-end  "></i>

			</div>

		</section>

		<div class="heading">

			<div class="title">开关</div>

		</div>

		<section class="pl10 section no-margin">

			<div class="row has-padding no-margin divider flex space-between">

				<label class="cell-6">打开/关闭</label> <input class=" switch"
					type="checkbox" name="">

			</div>

			<div class="row has-padding no-margin flex space-between">

				<label class="cell-6">打开/关闭</label> <input class="switch"
					type="checkbox" name="" checked>

			</div>

		</section>

		<div class="heading ">

			<div class="title">文本框</div>

		</div>

		<section class="pl10 section no-margin">

			<div class="row has-padding no-margin">

				<input class="no-border cell-12 " type="text" name=""
					placeholder="请输入文本">

			</div>

		</section>

		<div class="heading">

			<div class="title">文本域</div>

		</div>

		<section class=" pl10 section no-margin">

			<div class="row has-padding no-margin">

				<textarea class="no-border fluid" placeholder="请输入文本" rows="4"></textarea>

			</div>

		</section>

		<div class="heading">

			<div class="title">选择</div>

		</div>

		<section class="pl10 section no-margin">

			<div class="row no-margin ">

				<div class="cell-4  row ">

					<select class="cell-8 no-border pl10">

						<option value="1">+86</option>

						<option value="2">+80</option>

						<option value="3">+84</option>

					</select> <i class="icon icon-angle-right short-select-jt"></i>
				</div>

				<input style="height: 42px; border-radius: 0;"
					class="no-border cell bl pl10" 　type="text" name=""
					placeholder="请输入号码">

			</div>

		</section>

		<div class="heading ">

			<div class="title">选择</div>

		</div>

		<section class="pl10 section no-margin">

			<div class=" row has-padding no-margin divider select">

				<div class=" cell-12 no-border row has-padding"
					style="padding-left: 0 !important;">

					<select class="cell-12 no-border">

						<option value="">微信号</option>

						<option value="">QQ号</option>

						<option value="">Email</option>

					</select>

				</div>

			</div>

			<div class=" row  has-padding no-margin select">

				<label class="cell-4">国家/地区</label> <select class="cell-8 no-border">

					<option value="">中国</option>

					<option value="">美国</option>

					<option value="">日本</option>

				</select>

			</div>

		</section>

		<div class="has-padding space-lg">
			<label class="flex pl10 no-margin"> <input class="checkbox"
				type="checkbox" name="many" checked>
				<div class="">阅读并同意《相关条款》</div>
			</label>

		</div>

		<div class="row flex flex-center  no-margin">

			<div class="cell-10 btn primary  btn-lg rounded-lg green space-lg ">确认</div>

		</div>

	</div>



</body>

</html>
